    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        let currentSessionId = null;
    
        const form = document.getElementById('search-form');
        const statusDiv = document.getElementById('status');
        const downloadContainer = document.getElementById('download-container');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusDiv.classList.remove('hidden');
            downloadContainer.classList.add('hidden');
    
            const formData = new FormData(form);
            try {
                const response = await axios.post('/run-search', formData, {
                    headers: { 'Content-Type': 'multipart/form-data' }
                });
                if (response.data.success) {
                    currentSessionId = response.data.session_id;
                    checkStatus();
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = '<p class="text-red-600">An error occurred. Please try again.</p>';
            }
        });
    
        function checkStatus() {
            axios.get(`/check-status/${currentSessionId}`)
                .then(response => {
                    if (response.data.status === 'complete') {
                        statusDiv.classList.add('hidden');
                        downloadContainer.classList.remove('hidden');
                        // Update download link
                        document.querySelector('#download-container a').href = `/download-csv/${currentSessionId}`;
                    } else {
                        setTimeout(checkStatus, 2000);
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                });
        }
    </script>
